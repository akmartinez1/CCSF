<!DOCTYPE html>
<html lang="en">
<head>
<title>Playing with Tables</title>
</head>
<body>
<p>Below we will find a table so we can include more rows, cells and play around with some of the attributes</p>
<table border="3" cellspacing="0" cellpadding="5" rules="groups">
	<caption align="top">Table with sections</caption>
	<thead>
	  <tr>
	    <td colspan=2 rowspan=2></td>
	    <th colspan=2 align="center">City College of San Francisco</th>
	  </tr>
	  <tr>
	    <th>CNIT-131</th>
	    <th>CNIT-132</th>
	  </tr>
	</thead>
	<tfoot>
	  <tr>
	    <td colspan="4" align="center">Data retrieved from Registration Office</td>
	  <tr>
	</tfoot>
	<tbody>
	  <tr align="center">
	    <th rowspan="2">Period</th>
	    <th>Spring 2009</th>
	    <td>28</td>
	    <td>25</td>
	  </tr>
	  <tr align="center">
	    <th>Fall 2009</th>
	    <td>37</td>
	    <td>32</td>
	  </tr>
	</tbody>
</table>
</body>
</html>
